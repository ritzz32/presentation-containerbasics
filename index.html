<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>reveal.js</title>

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/league.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>
<body>
<div class="reveal">
  <div class="slides">
    <section>
      <h2>Containers</h2>
      <p class="fragment">The Basics</p>
    </section>
    <section>
      <h2>What is a Container?</section>
    <section>
      <h2>Why Use Containers?</section>
    <section>
      <h2>Container Types</section>
    <section>
      <section>
        <h2>Docker</h2>
      </section>
      <section>
        <h2>Why Docker?</h2>
      </section>
      <section>
        <h2>Docker Adoption</h2>
      </section>
    </section>
    <section>
      <h2>Docker Terms</h2>
      <p>Registry vs Repository</p>
      <p>Image vs Layer vs Container</p>
    </section>
    <section>
      <h2>Layers</h2>
    </section>
    <section>
      <h2>Examples</h2>
      <p>Start Container</p>
      <p>Add To Container</p>
      <p>Build a Image</p>
      <p>Dockerfile</p>
    </section>
  </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
  // More info about config & dependencies:
  // - https://github.com/hakimel/reveal.js#configuration
  // - https://github.com/hakimel/reveal.js#dependencies
  Reveal.initialize({
    dependencies: [
      {src: 'plugin/markdown/marked.js'},
      {src: 'plugin/markdown/markdown.js'},
      {src: 'plugin/notes/notes.js', async: true},
      {
        src: 'plugin/highlight/highlight.js', async: true, callback: function () {
        hljs.initHighlightingOnLoad();
      }
      }
    ]
  });
</script>
</body>
</html>
